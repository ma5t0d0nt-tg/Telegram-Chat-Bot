cmd: "***Список команд для администрирования бота***:\n
 */act_bot* - _активация бота_;\n
 */dis_bot* - _деактивация бота_;\n
 */get_status_bot* - _получить текущий статус бота_;\n
 */get_config* - _получить размер файла базы данных_;\n\n
 \n
 ***Список команд для администрирования чат-бота***:\n
 */act_bus* - _активация чат-бота_;\n
 */dis_bus* - _деактивация чат-бота_;\n
 */get_status_bus* - _получить текущий статус чат-бота_;\n
 */get_file_db_size* - _получить размер файла базы данных чат-бота_;\n
 */get_count_record* - _получить количество записей в базе от чат-бота_;\n
 */get_all_chats* - _получить все чаты от чат-бота_;\n
 *del X* - _удалить еденичную запись в таблице (X - число)_;\n
 */del_all* - _удалить все записи в таблице_;\n\n
 \n
 ***Команды для пасхалки***:\n
 */this_en* - _пасхалка в английском варианте_;\n
 */this_ru* - _пасхалка в русском варианте_;\n\n
 \n
 ***Команды для получения отчетов***:\n
 */get_report_pdf* - _отчет в формате pdf_;\n
 */get_report_xlsx* - _отчет в формате excel_;\n
 */get_report_all* - _получение всех имеющихся отчетов_;"
